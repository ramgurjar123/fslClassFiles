<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pyramid Pattern</title>
</head>
<body>
  <div id="wrapper">

  </div>
  <script>
    let limit = 5
    for(let i=0;i<limit;i++){
      for(let k=i;k<(limit-1);k++){
        document.write("&nbsp;")
      }
      for(let j=0;j<=i;j++){
        document.write("*")
      }
      document.write("<br>")
    }
    for(l=limit-1;l>0;l--){
      for(let k=(limit-1);k>1;k--){
        document.write("&nbsp;")
      }
      for(let j=0;j<l;j++){
        document.write("*")
      }
      
      document.write("<br>")
    }
  </script>
</body>
</html>
