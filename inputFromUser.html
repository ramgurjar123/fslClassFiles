    <input type="text" placeholder="Enter first number">
    <input type="text" placeholder="Enter second number">
    <select name="" id="">
      <option value="" disabled selected>Operation</option>
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="/">/</option>
      <option value="*">*</option>
      <option value="%">%</option>
    </select>
    <p></p>



  </div>
  <script>


    let operation = document.querySelector("select")
    operation.onchange = function () {
      // console.log(operation.value)
      let inp1 = document.querySelector("input:first-of-type")
      let inp2 = document.querySelector("input:last-of-type")
      let para = document.querySelector("p")

      if (inp1.value.length === 0 || inp2.value.length === 0) {
        para.innerHTML = "Enter numbers"
      }
      else {

        // type casting: changing the data type

        switch (operation.value) {
          case "+":
            para.innerHTML = Number(inp1.value) + Number(inp2.value);
            break;
          case "-":
            para.innerHTML = Number(inp1.value) - Number(inp2.value);
            break;
          case "/":
            para.innerHTML = Number(inp1.value) / Number(inp2.value);
            break;
          case "*":
            para.innerHTML = Number(inp1.value) * Number(inp2.value);
            break;
          case "%":
            para.innerHTML = Number(inp1.value) % Number(inp2.value);
            break;

          default:
            para.innerHTML = "Wrong input"
        }
      }
    }
